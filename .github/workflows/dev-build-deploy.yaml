name: DEV deploy of bkeXtest services
on:
  push:
    branches:
      dev
    
jobs:
  Delete_and_Deploy_bkeXtest:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
      -
        name: Get kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.20.0
      -
        name: Delete
        run: make delete.dev
      -
        name: Deploy
        run: make deploy.dev